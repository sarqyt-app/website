<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Юридическая информация</title>
  <style>
    :root {
      --primary: #2a4ce4;
      --secondary: #f4f6f8;
      --text: #1a1c22;
      --accent: #e0e7ff;
      --error: #e63946;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      --border-radius: 16px;
      --gradient: linear-gradient(135deg, #6b7280 0%, #1e3a8a 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--gradient);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      color: var(--text);
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #fff;
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      animation: slideIn 0.4s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: var(--text);
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 2rem 0 1rem;
      color: var(--text);
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
      color: #4b5563;
    }

    .lang-select {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 0.75rem;
      border-radius: 10px;
      border: 1px solid var(--primary);
      background: #fff;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .lang-select:hover {
      background: var(--accent);
      border-color: #1e40af;
    }

    .lang-select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(42, 76, 228, 0.2);
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="lang-select">

      <option value="ru" selected>Русский</option>
